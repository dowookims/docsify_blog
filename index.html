<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deviary | Dowoo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-141691263-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-141691263-1');
</script>
<!--Start of Tawk.to Script-->
<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/5cfe052fb534676f32ae1f74/default';

s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);

</head>
<body>
  <div id="app"></div>

  <script>
  var num = 0;
  mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      ga: 'UA-141691263-1',
      disqus: 'dowookim',
      el:'#app',
      coverpage: ['/', 'zh-cn'],
      maxLevel: 4,
      loadSidebar: true,
      subMaxLevel: 2,
      repo: 'https://github.com/dowookims',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      auto2top: true,
      name: 'Deviary',
      onlyCover: false,
      themeColor: '#3F51B5',
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      nameLink: {
        '/': '/'
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      plantuml: {
        skin: 'classic',
      },
      autoHeader: true,
      executeScript: true,
       pagination: {
        previousText: '이전 글',
        nextText: '다음 글',
        crossChapter: true
      },
      notFoundPage: 'my404.md',
       markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
  };

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-141691263-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

</body>
</html>
